<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>SMS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" th:href="@{/css/office/style.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
	<script th:src="@{/css/bootstrap/bootstrap.core.min.js}"></script>
	<script th:src="@{/css/bootstrap/bootstrap.min.js}"></script>
	<script th:src="@{/css/bootstrap/jquery3.2.1.min.js}"></script>
	<link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
</head>

</head>

<body style="    background-color: mintcream;">
	<div class="container-fluid" id="content">
		<div th:fragment="navigation" class="wrapper d-flex align-items-stretch">
			<nav id="sidebar" class="bg-success">
				<div class="p-4 pt-5 ">
					<a href="#" class="img logo rounded-circle mb-5"
						th:style="'background-image: url(/img/logo.png)'"></a>
					<ul class="list-unstyled components mb-5">

						<li>
							<a th:href="@{/office/dashboard}">Dashboard</a>
						</li>
						<li>
							<a th:href="@{/office/clients}">Clients</a>
						</li>
						<li>
							<a th:href="@{/office/leads}">Leads</a>
						</li>
						<li class="active">
							<a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
								class="dropdown-toggle">SMS</a>
							<ul class="collapse list-unstyled" id="pageSubmenu">
								<li>
									<a th:href="@{/office/sms}">Manage</a>
								</li>
								<li>
									<a th:href="@{/office/manage/sms}">Send Bulk</a>
								</li>

							</ul>
						</li>
						<li>
							<a th:href="@{/office/users}">Users</a>
						</li>
						<li>
							<a th:href="@{/office/logs}">Logs</a>
						</li>
					</ul>
				</div>
			</nav>
			<ul class="nav justify-content-end" style="margin-top: 1pc;">
		        <li class="nav-item" style=" margin-left: 52pc;">
		          <a class="nav-link" th:href="@{/office/profile}"><i class="fa fa-user-o fa-1x" aria-hidden="true"></i></a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link disabled"><i class="fa fa-sign-out fa-1x" aria-hidden="true"></i> Logout</a>
		        </li>
	      	</ul>
			
		</div>
	<!--<div id="page-label">
				<p>SMS/manage </p>
			</div>-->
		<div class="row" id="postn" style="margin: -30pc 1pc 0pc 19pc;">
			<!-- <div style="margin-top: -3pc;font-size: large;font-family: 'FontAwesome';">
         <a th:href="@{/}" style="text-decoration: none;color: teal;">SMS</a>
         </div>-->

			<div class="col-sm-4" id="col2"
				style="border-radius: 6px;padding: 2pc 1pc; box-shadow: 2px 1px 6px 5px grey; height: 20pc;">
				<form th:action="@{/office/smspost}" method="POST" th:object="${smsinfo}">
					<h4>Bulk Message</h4>
					<!--<input type="hidden" th:field="*{id}">-->
					<div class="form-floating">
						<input type="text" class="form-control" th:field="*{heading}" id="floatingPassword"
							placeholder="Heading">
						<label for="floatingPassword">Heading</label>
					</div><br>
					<div class="form-floating">
						<textarea class="form-control" th:field="*{message}" placeholder="Leave a comment here"
							id="floatingTextarea2" style="height: 100px"></textarea>
						<label for="floatingTextarea2">Message</label>
					</div>
					<br>
					<input type="submit" value="create" class=" form-control btn btn-outline-primary"><br><br>
				</form>
			</div>
			<div class="col-sm-8 table-responsive" id="col3">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Heading</th>
							<th scope="col">Description</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="mysms : ${smsdata}">
							<td th:text="${mysms.id}"></td>
							<td th:text="${mysms.heading}"></td>
							<td th:text="${mysms.message}" style="width: 22pc;"> </td>
							<td>
								<a th:href="@{/office/updatesms(id=${mysms.id})}"><button
										class="btn btn-outline-success"><i class="fa fa-pencil-square-o  fa-lg"
											aria-hidden="true"></i></button></a>
								<a th:href="@{/office/deletesms(id=${mysms.id})}"><button class="btn btn-outline-danger"
										>
										<!--onClick="if (!(confirm('Confirm Delete'))) return false"-->
										<i
											class="fa fa-trash-o  fa-lg" aria-hidden="true"></i></button></a>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>

		<!-- Footer 
        <div class="row" style="margin: 10pc 0pc 0pc; height: 4pc;">
            <div class="col-sm-12 " style="background-color: lavender;">
            </div>
        </div>-->
	</div>
</body>

</html>
<script th:src="@{/js/office/jquery.min.js}"></script>
<script th:src="@{/js/office/popper.js}"></script>
<script th:src="@{/js/office/bootstrap.min.js}"></script>
<script th:src="@{/js/office/main.js}"></script>
