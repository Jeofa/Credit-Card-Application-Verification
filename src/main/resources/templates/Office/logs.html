<head>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

	        <ul class="list-unstyled components mb-5">
	         
	          <li >
	            <a th:href="@{/office/dashboard}">Dashboard</a>
	          </li>
            <li>
              <a th:href="@{/office/clients}">Clients</a>
            </li>
            <li>
                <a th:href="@{/office/leads}">Leads</a>
            </li>
	          <li>

                <li>

                    <a th:href="@{/office/manage/sms}">Send Bulk</a>
                </li>
             
              </ul>
	          </li>

            <li class="active">
              <a th:href="@{/office/logs}">Logs</a>

	        </ul>

			<p>Logs </p>
		</div>

    <div >

                <table class="table table-striped" >
                    <thead>
                        <th>Identity</th>
                        <th>Creation Date</th>
                        <!--<th>Application Duration</th>-->
                        <th>Status</th>
                    </thead>
                    <tbody>
                        <tr th:each="logs : ${logsData}">

                            <td th:text="${logs.creation_date}"></td>
                            <!--<td th:text="${logs.application_duration}"></td>th:text="${logs.status}"-->
                            <td th:text="${logs.status} "></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
       
    </div>
     <div style="width:100%; height:7pc;background-color:lightgrey;padding-top: 3pc;margin: 19pc 0pc;text-align: center;">
