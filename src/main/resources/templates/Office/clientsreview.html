 </head>
 
<body >
 <div class="container">
            <form th:object="${clientdata}" method="post" >
                <div class="row" id="myrow">
                    <div class="col-sm-6">
                        <label class="form-label" >Name</label>
                        <input type="text" id="input" disabled class="form-control" th:value="${clientdata.name}" >
                        <label class="form-label">Date of Birth</label>
                        <input type="text"  id="input" disabled class="form-control" th:value="${clientdata.dob}">
                        <label class="form-label">Phone Number</label>
                        <input type="text"  id="input" disabled class="form-control" th:value="${clientdata.phone}">
                        <label class="form-label">County</label>
                        <input type="text"  id="input" disabled class="form-control" th:value="${clientdata.county}">
                        <label class="form-label">Employment</label>
                        <input type="text"  id="input" disabled class="form-control" th:value="${clientdata.employment}">
                        <label class="form-label">Bank Name</label>
                        <input type="text"  id="input" disabled class="form-control" th:value="${clientdata.bankname}">

                    </div>
                    <div class="col-sm-6">
                    	 <a th:href="@{/office/clients}"><button type="button" class="btn-close" id="btndismissal" data-bs-dismiss="modal"
									aria-label="Close"></button></a>
                        <label class="form-label">Identity</label>
                        <input type="text"  id="input" disabled class="form-control" th:value="${clientdata.pid}">
                        <label for="" class="form-label">Gender</label>
                        <input type="text" id="input" disabled class="form-control" th:value="${clientdata.gender}">
                        <label for="" class="form-label">Email</label>
                        <input type="text" id="input" disabled class="form-control" th:value="${clientdata.email}">
                        <label for="" class="form-label">Box Number</label>
                        <input type="text" id="input" disabled class="form-control" th:value="${clientdata.box}">
                        <label for="" class="form-label">Salary</label>
                        <input type="text" id="input" disabled class="form-control" th:value="${clientdata.salary}">
                        <label for="" class="form-label">Bank Account</label>
                        <input type="text" id="input" disabled class="form-control" th:value="${clientdata.bankacc}"><br><br>
                    </div>
                    <div class="">
                        <ul >
                           <!-- <li data-toggle="popover" title="View ID" ><img th:src="@{${'/home/CCVAIMG/'+clientdata.imagename}}"><h5> Identity image</h5></img></li>-->
                            <li data-toggle="popover" title="View ID" ><a href=""><h5> Identity image</h5></a></li>
                            <li data-toggle="popover" title="View Bank statement" ><a href=""><h5>Bank statement </h5></a></li>
                            <li data-toggle="popover" title="View PaySlip" ><a href=""><h5>PaySlip </h5></a></li>
                        </ul>
                    </div>
                   <!--<button type="button" class="btn btn-outline-secondary">Exit</button>-->
                </div>
            </form>
        </div>
 
</body>
</html>
